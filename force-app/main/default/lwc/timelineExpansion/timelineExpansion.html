                </div>

    <div if:true={employment}>

            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Type__c">
                    </lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Total_Debit__c">
