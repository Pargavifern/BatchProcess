<template>
   <div class="slds-button-group">
      <button class={menuButton} disabled={disabled} title="Email Summary" onclick={showModal}>Email Summary</button>
   </div>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
       aria-describedby="modal-content-id-1" class={modalClass}>
       <div class="slds-modal__container">
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                onclick={closeModal}>
                <lightning-icon icon-name="utility:close" alternative-text="Close Modal" variant="inverse" size="small">
                </lightning-icon>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-modal__title slds-hyphenate">
                Email Summary
             </h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium unsetOverflow" id="modal-content-id-1" style="overflow-y: auto;">
            <div class="slds-grid slds-wrap slds-gutters alignElements slds-p-around_large">
                  <div class="slds-col slds-size_1-of-1 slds-p-bottom_small">
                        <div class="slds-text-body_regular slds-text-color_weak">Select the Contact to send the loan calculator summary to.</div>
                    </div>
                <div class="slds-col slds-size_1-of-1 slds-p-top_small">
                    <c-look-up obj-name="Contact" icon-name="standard:contact" required unique-key='Contact_Lookup_cal_email'
                        label-name="Contact" onvalueselect={selectedRecords} create-record=true> </c-look-up>
                </div>
                <div if:true={email}>
                    <div class="slds-col slds-size_1-of-1 slds-p-top_small">
                        <div class=" slds-form-element_readonly">
                            <span class="slds-form-element__label">Email</span>
                            <div class="slds-form-element__control">
                                <div class="slds-form-element__static"> {email} </div>
                            </div>
                        </div>
                    </div>
                </div>               
             </div>
        </div>
          <footer class="slds-modal__footer">
             <lightning-button variant="neutral" label="Cancel" title="Cancel" onclick={closeModal}>
             </lightning-button>
             <lightning-button variant="brand" class="slds-m-left_x-small" label="Send" title="Send"
                onclick={mailSend}>
             </lightning-button>
          </footer>
       </div>
    </section>
    <div class={modalBackdropClass}></div>
    <c-new-record-lookup obj-name="Contact" unique-key='Contact_Lookup_cal_email'></c-new-record-lookup> 
 </template>
