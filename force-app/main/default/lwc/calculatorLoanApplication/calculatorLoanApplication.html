<template>
    <div class="slds-button-group">
        <button class={menuButton} title="Apply Now" onclick={showModal}> Apply Now </button>
    </div>
   <div>
<template if:true={isModalOpen}>    
 <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true"
    aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open ">
    <div class="slds-modal__container">
       <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
             onclick={closeModal}>
             <lightning-icon icon-name="utility:close" alternative-text="Close Modal" variant="inverse" size="small">
             </lightning-icon>
          </button>
          <h2 id="modal-heading-01" class="slds-text-heading_medium slds-modal__title slds-hyphenate">
             Loan Application
          </h2>
       </header>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="overflow-y: auto;">
        <div class="slds-grid slds-wrap slds-gutters alignElements slds-p-around_large slds-p-top_none">
            <div  if:true={isForPersonal} class="slds-col slds-size_1-of-1">
                <div class="slds-form-element">
                    <div class="slds-form-element__control slds-p-left_x-small">                    
                        <c-look-up obj-name="Contact" icon-name="standard:contact" required unique-key='Contact_Lookup_calculator'
                        label-name="Contact" create-record=true onvalueselect={selectedContact}> </c-look-up>
                    </div>
                </div>
            </div>
            <div  if:false={isForPersonal} class="slds-col slds-size_1-of-1">
                <div class="slds-form-element">
                    <div class="slds-form-element__control slds-p-left_x-small">
                        <c-look-up obj-name="Account" icon-name="standard:account" required unique-key='Account_Lookup_calculator'
                        label-name="Account" create-record=true onvalueselect={selectedAccount}> </c-look-up>
                    </div>
                </div>
            </div>
                   
             <div class="slds-col slds-size_1-of-2">
                <div class="slds-p-top_small slds-form-element_readonly  slds-p-horizontal_x-small">
                    <span class="slds-form-element__label">Amount</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">
                            <lightning-formatted-number value={amount} format-style="currency">
                            </lightning-formatted-number>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <div class="slds-p-top_small slds-form-element_readonly  slds-p-horizontal_x-small">
                        <span class="slds-form-element__label">Date</span>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">
                                <lightning-formatted-date-time value={today}></lightning-formatted-date-time>
                            </div>
                        </div>
                    </div>
                 </div>
            <div class="slds-col slds-size_1-of-2">
                    <div class="slds-p-top_small slds-form-element_readonly  slds-p-horizontal_x-small">
                            <span class="slds-form-element__label">Loan Product</span>
                            <div class="slds-form-element__control">
                                <div class="slds-form-element__static">{LoanPrdName}
                                </div>
                            </div>
                    </div>   
            </div>
                      
            
            <div class="slds-p-top_small slds-col slds-size_1-of-2">
                    <div class=" slds-form-element_readonly  slds-p-horizontal_x-small">
                        <span class="slds-form-element__label">Final Interest Rate</span>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">
                                <lightning-formatted-number value={finalRate} format-style="percent"
                                    maximum-fraction-digits="3"></lightning-formatted-number>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="slds-p-top_small slds-col slds-size_1-of-2">
                    <div class="slds-form-element_readonly  slds-p-horizontal_x-small ">
                        <span class="slds-form-element__label">Term (months)</span>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{term}</div>
                        </div>
                    </div>
            </div>
            <div class="slds-p-top_small slds-col slds-size_1-of-2">
                <div class="slds-form-element_readonly  slds-p-horizontal_x-small ">
                    <span class="slds-form-element__label">Initial Payment Date</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">
                            <lightning-formatted-date-time value={initialpaymentdate}></lightning-formatted-date-time>
                        </div>
                    </div>
                </div>
            </div>
                
                
            </div>
        
        </div>
       
       <footer class="slds-modal__footer">
          <lightning-button variant="neutral" label="Back" title="Back" onclick={clickBack}>
          </lightning-button>
          <lightning-button variant="brand" class="slds-m-left_x-small" label="Confirm" title="Save" onclick={saveRecord}>
          </lightning-button>
       </footer>
    </div>
  </div>
</div>
 </section>
 <div class="slds-backdrop slds-backdrop_open"></div>
</template></div>

<template if:true={isOptionModelOpen}>  
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true"
    aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
       <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
             onclick={closeModal}>
             <lightning-icon icon-name="utility:close" alternative-text="Close Modal" variant="inverse" size="small">
             </lightning-icon>
          </button>
          <h2 id="modal-heading-02" class="slds-text-heading_medium slds-modal__title slds-hyphenate">
             Loan Application
          </h2>
       </header>
       <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-4" style="overflow-y: auto;">
        <div class="slds-grid slds-wrap slds-gutters alignElements slds-p-around_large slds-p-top_none">
            <div class="slds-col slds-size_1-of-1">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <lightning-combobox
                        required
                        name="loanType"
                        label="Select loan for"
                        value={selectedOption}
                        placeholder="Select loan for"
                        options={options}
                        onchange={handleChange} ></lightning-combobox>
                    </div>
                </div>
            </div>
        </div>
       </div>
       
       <footer class="slds-modal__footer">
          <lightning-button variant="neutral" label="Cancel" title="Cancel" onclick={closeModal}>
          </lightning-button>
          <lightning-button variant="brand" class="slds-m-left_x-small" label="Next" title="Next" onclick={clickNext}>
          </lightning-button>
       </footer>
    </div>
  </div>
</div>
</section> 
<div class="slds-backdrop slds-backdrop_open"></div>
 </template>
<!-- to open a new record create pop up -->
<!-- the unique key must be same with the look up and unique -->
<c-new-record-lookup obj-name="Contact" unique-key='Contact_Lookup_calculator'></c-new-record-lookup>
<c-new-record-lookup obj-name="Account" unique-key='Account_Lookup_calculator'></c-new-record-lookup>
</template>
