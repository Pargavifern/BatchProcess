<template> 
    <lightning-card>
         <div class="slds-grid slds-gutters slds-wrap">
            <div class="slds-col slds-size_1-of-2">
                <div class="slds-form-element_readonly  slds-p-horizontal_x-small">
                    <span class="slds-form-element__label">Fee Balance</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">
                            <lightning-formatted-number value={_feeBalance}
                                format-style="currency"></lightning-formatted-number>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="slds-col slds-size_1-of-2">
                <lightning-input required type="date" class="tp" label="Transaction Date" min={_lastTransactionDate} value={transactionDate} onchange={transactionDateChange} >
                </lightning-input>
              </div>
      <div class="slds-col slds-size_1-of-2">
        <lightning-combobox required name="progress"  class="feeCombo" label="Fee" value={feeId} placeholder="Select Fee"
          options={options}  onchange={handleChange}  ></lightning-combobox>
      </div>
                 <div class="slds-col slds-size_1-of-2">
                  <lightning-input required type="number" step="0.001" label={lblAmount} class="amountvalid" min={minAmount} max={maxAmount} value={getAmount} disabled={AmountHide} placeholder=" " onchange={handleAmountChange}   ></lightning-input>
              </div>
        </div>
    </lightning-card>
</template>
