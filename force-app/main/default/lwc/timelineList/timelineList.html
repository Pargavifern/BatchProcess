<template>
    <div class="container" lwc:dom="manual"></div>
<div class="test-listViewManager slds-card slds-card_boundary slds-grid slds-grid--vertical forceListViewManager">
    <div class="slds-page-header slds-page-header_related-list">
         <div class="slds-page-header__row">
         <div class="slds-page-header__col-title">
         <div class="slds-media">
         <div class="slds-media__body">
         <div class="slds-page-header__name">
         <div class="slds-page-header__name-title">
         <h1> <span>{objectApiName}</span>
            <span class="slds-page-header__title slds-truncate" title="Online">TimeLine Activities</span>
         </h1>
         </div>
         </div>
         </div>
         </div>
         </div>
         <div class="slds-page-header__col-actions">
         <div class="slds-page-header__controls">
         
         <div class="slds-page-header__control">
         <ul class="slds-button-group-list">
            <li>
               <div onkeyup={handleKeyUp}>
               <lightning-input name="enter-search" variant="label-hidden" placeholder="Search this list..." type="search"></lightning-input>
               </div>
            </li>
         </ul>
         
         </div>
         
         </div>
         </div>
         </div>
         <div class="slds-page-header__row">
            <div class="slds-page-header__col-meta">
              <p class="slds-page-header__meta-text">{recordCount} items â€¢ Updated <lightning-relative-date-time value={recordFetchedTime}></lightning-relative-date-time></p>
            </div>
         </div>
         
         </div>
         <div if:true={recordFound} class="slds-media__body">
            <c-my-custom-datatable
               hide-checkbox-column
               show-row-number-column="true"
               data={data}
               columns={columns}
               sorted-by={sortBy}
               sorted-direction={sortDirection}
               onsort={handleSortdata}
               key-field="id"
               wrap-text-max-lines="3">
            </c-my-custom-datatable>

          <div if:true={showLoadingSpinner}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </div>
    </div>
</div>
</template>
