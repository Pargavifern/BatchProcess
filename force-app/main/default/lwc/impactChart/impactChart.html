<template> 
    <lightning-card>
        <div if:true={loading}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </div>
        <div if:false={dataPresent}>
            <p class="slds-box slds-align_absolute-center">Not enough data to display chart</p>
        </div>
        <lightning-card if:true={dataPresent}>  
            <div class="chart" lwc:dom="manual"></div>  
        </lightning-card>

        <div class="slds-clearfix">
            <div class="slds-float_right">
                <button class="slds-input__icon slds-button slds-button_icon iconheight" onclick={refreshChart}>
                    &nbsp;&nbsp; {dateTimeValue} &nbsp;&nbsp;    
                    <lightning-icon icon-name="utility:refresh" size="x-small" alternative-text="icon" ></lightning-icon>
                </button>
            </div>              
        </div>          
    </lightning-card>
</template>
