<template>
    <div class="slds-card slds-card_boundary">
        <div class="slds-grid slds-page-header forceRelatedListCardHeader">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure"> 
                     <lightning-icon icon-name="action:add_file" size="xx-small" alternative-text="Connected">
                    </lightning-icon>     
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title slds-text-title_bold"> Generate Document </h2>
                </div>
                
            </header>
        </div>
 
                <lightning-datatable
                    hide-checkbox-column 
                    data={data}
                     columns={columns}
                    key-field="id"
                    onrowaction={handleRowActions}
                    >
        </lightning-datatable>
    </div>
   
    
</template>
